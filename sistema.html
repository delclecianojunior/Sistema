<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="sistema.css">
    <title>Sistema de Venda</title>
</head>

<body>
  <header>
    <h1 class="titulo-sistema">Sistema de Venda</h1>
  </header>

    <div class="container">
        
        <div class="card">
            <h5 class="card-title">Usuário</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Cadastrar usuários</li>
                <li class="list-group-item">Mostrar usuários</li>
            </ul>
            <div class="button-container">
                <a href="Usuarios/usuarios.html"><button class="btn-enter">Entrar</button></a>
            </div>
        </div>

        <div class="card">
            <h5 class="card-title">Produtos</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Cadastrar produtos</li>
                <li class="list-group-item">Mostrar produtos</li>
            </ul>
            <div class="button-container">
                <a href="Produtos/produtos.html"><button class="btn-enter">Entrar</button></a>
            </div>
        </div>

        <div class="card">
            <h5 class="card-title">Vendedor</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Cadastrar vendedores</li>
                <li class="list-group-item">Mostrar vendedores</li>
            </ul>
            <div class="button-container">
                <a href="Vendedor/vendedor.html"><button class="btn-enter">Entrar</button></a>
            </div>
        </div>

        <div class="card">
            <h5 class="card-title">Venda</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Criar uma venda</li>
                <li class="list-group-item">Mostrar vendas realizadas</li>
            </ul>
            <div class="button-container">
                <a href="Vendas/vendas.html"><button class="btn-enter">Entrar</button></a>
            </div>
        </div>
        
        <div class="card">
            <h5 class="card-title">Comissões</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Exibir comissões</li>
            </ul>
            <div class="button-container">
                <a href="Comissoes/comissoes.html"><button class="btn-enter btn-comissao">Entrar</button></a>
            </div>
        </div>
    </div>


  <script src="autenticacao.js"></script>
  <script src="sistema.js"></script>
</body>


</html>
